{% extends 'base.html' %}

{% block content %}
	<h1>Word Count</h1>
	<div>
		<a href="{% url 'upload' %}">Upload More Files</a>
	</div>
	<br>
	<table border="1" cellpadding="5" cellspacing="5">
		{% for key, value in word_count.items %}
			<tr>
				<th> {{ key }} </th>
				<th> {{ value }} </th>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
